<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .header-nav { background-color: #28a745; }
        .section-card { background-color: white; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #28a745; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="text-gray-800">
    <header class="header-nav text-white shadow-lg"><div class="container mx-auto p-4 flex justify-between items-center"><a href="student-dashboard.html" class="flex items-center gap-2 hover:bg-white/10 p-2 rounded-lg transition"><i data-lucide="arrow-left" class="w-5 h-5"></i><span class="font-semibold">Back to Dashboard</span></a><h1 class="text-2xl font-bold">Academic Results</h1></div></header>
    <main class="container mx-auto p-4 md:p-8">
        <div id="loadingState" class="text-center py-20"><div class="loader mx-auto"></div><p class="mt-4 text-gray-500">Loading your results...</p></div>
        <div id="mainContent" class="hidden">
            <div class="section-card p-6 rounded-2xl shadow-lg">
                <div id="resultsContainer"></div>
            </div>
        </div>
    </main>

<script>
const SUPABASE_URL = 'https://lxjclssfgqalcpilheet.supabase.co';
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx4amNsc3NmZ3FhbGNwaWxoZWV0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc4MDQwNTYsImV4cCI6MjA3MzM4MDA1Nn0.y-AY6DnfINAEl9jcNXoq32l7CyNEBp0o-Ne-Fniwais';
const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

async function loadResults() {
    const { data: { session } } = await supabase.auth.getSession();
    if (!session) { window.location.href = 'student-signin.html'; return; }

    try {
        const { data: results, error } = await supabase
            .from('student_results')
            .select('*')
            .eq('student_id', session.user.id)
            .order('session', { ascending: false })
            .order('term');
            
        if (error) throw error;
        
        renderResults(results);

    } catch (error) {
        document.getElementById('loadingState').innerHTML = `<p class="text-red-500">Error: Could not load results. ${error.message}</p>`;
    } finally {
        document.getElementById('loadingState').classList.add('hidden');
        document.getElementById('mainContent').classList.remove('hidden');
        lucide.createIcons();
    }
}

function renderResults(results) {
    const container = document.getElementById('resultsContainer');
    if (results.length === 0) {
        container.innerHTML = `<div class="text-center py-12"><i data-lucide="folder-x" class="w-16 h-16 mx-auto text-gray-300"></i><h3 class="mt-4 text-xl font-bold text-gray-700">No Results Found</h3><p class="text-gray-500">Your academic results have not been uploaded yet.</p></div>`;
        return;
    }

    const groupedResults = results.reduce((acc, result) => {
        const key = `${result.session} - ${result.term}`;
        if (!acc[key]) acc[key] = [];
        acc[key].push(result);
        return acc;
    }, {});

    container.innerHTML = Object.entries(groupedResults).map(([groupKey, groupResults]) => {
        const resultsHtml = groupResults.map(res => `
            <tr class="border-b last:border-b-0">
                <td class="py-3 px-4 text-sm font-medium">${res.subject}</td>
                <td class="py-3 px-4 text-sm text-center font-bold ${res.score >= 70 ? 'text-green-600' : res.score >= 40 ? 'text-yellow-600' : 'text-red-600'}">${res.score}</td>
            </tr>
        `).join('');
        return `<div class="mb-8"><h3 class="text-xl font-bold text-gray-800 mb-3">${groupKey}</h3><div class="overflow-hidden border rounded-lg"><table class="min-w-full bg-white"><thead class="bg-gray-50"><tr><th class="py-3 px-4 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Subject</th><th class="py-3 px-4 text-center text-xs font-semibold text-gray-500 uppercase tracking-wider">Score</th></tr></thead><tbody class="divide-y divide-gray-200">${resultsHtml}</tbody></table></div></div>`;
    }).join('');
}

document.addEventListener('DOMContentLoaded', loadResults);
</script>
</body>
</html>
